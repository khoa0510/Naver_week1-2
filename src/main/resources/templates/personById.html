<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đối tượng cần tìm</title>
</head>
<body>
    <div>
        <h1>Đối tượng cần tìm</h1>
    </div>
    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Sở thích</th>
            </tr>
            <tr>
                <td th:utext="${person.Id}"></td>
                <td th:utext="${person.Name}"></td>
                <td th:utext="${person.Age}"></td>
                <td th:utext="${person.Hobby}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
